<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emilianos Cafe - Cafe Orders</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="section-wrap">
        <h2 class="h2">Emiliano's Cafe</h2>
        <div class="col col1">
            <h4 class="h4">Current Customer Orders</h4>
            <ul class="current-orders">
                <!--<li class="current-order-single">Name: Prescilla, Order: Americano w/ Creme 1</li>
                <li class="current-order-single">Name: Prescilla, Order: Americano w/ Creme 2</li>
                <li class="current-order-single">Name: Prescilla, Order: Americano w/ Creme 3</li>
                <li class="current-order-single">Name: Prescilla, Order: Americano w/ Creme 4</li>
                <li class="current-order-single">Name: Prescilla, Order: Americano w/ Creme 5</li>-->
            </ul>
        </div>
        <div class="col col2">
            <h4 class="h4">Add an Order</h4>
            <p class="add-order-p"><span class="add-order-label">Name: </span>
                <input type="text" class="add-order-input" id="name" size="30" maxlength="20">
                <span class="add-order-error" id="add-order-error-name"></span>
            </p>
            <p class="add-order-p"><span class="add-order-label">Item: </span>
                <input type="text" class="add-order-input" id="item" size="30" maxlength="20">
                <span class="add-order-error" id="add-order-error-item"></span>
            </p>
            <button id="add-order">Add Order</button>
        </div>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
